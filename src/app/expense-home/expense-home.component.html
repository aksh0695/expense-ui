<div>
  <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px', absolute:true}"></canvasjs-chart>
</div>
<div>
  <canvasjs-chart [options]="chartOptions2" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Detail</th>
      <th scope="col">Cost</th>
      <th scope="col">Expense Type</th>
      <th scope="col">Expense Source</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.detail}}</td>
      <td>{{item.cost}}</td>
      <td>{{item.expenseType}}</td>
      <td>{{item.expenseSource}}</td>
      <td><div *ngIf="item.expenseSource === 'Expense App'"><i class="bi bi-pencil-fill" (click)="openPopup()"></i> &nbsp;<i class="bi bi-trash3-fill"></i></div></td>
    </tr>
  </tbody>
</table>

<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
[ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Expense</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="detail" class="col-form-label">Detail :</label>
            <input type="text" class="form-control" id="detail">
          </div>
          <div class="form-group">
            <label for="cost" class="col-form-label">Cost :</label>
            <input type="text" class="form-control" id="cost">
          </div>
          <div class="form-group">
            <label for="expense-type" class="col-form-label">Expense Type :</label>
            <input type="text" class="form-control" id="expense-type">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closePopup()">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
